<html>
  
  <head>
      <meta charset="utf-8">
      <title>Golang URL Shortener</title>
      <link rel="stylesheet" href="/static/css/style.css" />
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" />
      
      <script src="/static/build/bundle.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
  </head>
  
  <body>
      <div class="container">
          <div class="row justify-content-md-center">
                <div class="col-xs-12">
                    <h2>Golang URL Shortener</h2>
                    <h3>{{ .FORM_RESULT }}</h3>
                    <div class="form-inline">
                        <div class="form-group">
                            <form action="/shorten" method="POST">
                                <input class="form-control new_link" type="text" name="url" style="width: 35em;" />
                                <input class="btn btn-info new_link_submit" type="submit" value="Shorten!" />
                            </form>
                        </div>
                    </div>
                    
                    {{ if IsPositive .URL_COUNT }}
                        <p>{{ .URL_COUNT }} URLs shortened</p>
                    {{ end }}
                </div>
          </div>
      </div>
  </body>
  </html>
